<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm" style="max-width: 420px; width: 100%;">

    <div class="card-body">

      <!-- Tabs -->
      <ul class="nav nav-tabs nav-fill mb-4" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
            role="tab">
            Login
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button"
            role="tab">
            Registro
          </button>
        </li>
      </ul>

      <!-- Tab content -->
      <div class="tab-content">

        <!-- LOGIN -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">

          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" id="email" name="email" class="form-control"
                placeholder="usuario@educastillalamancha.es">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="********">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Entrar
              </button>
            </div>
          </form>
        </div>

        <!-- REGISTER -->
        <div class="tab-pane fade text-center" id="register" role="tabpanel">

          <form id="registroForm" class="needs-validation" novalidate>

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required minlength="3">
              <div class="invalid-feedback">Por favor, introduce tu nombre (mín. 3 caracteres).</div>
              <div class="valid-feedback">¡Se ve bien!</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required>
              <div class="invalid-feedback">Introduce un email válido.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required minlength="6">
              <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Repetir contraseña</label>
              <input type="password" class="form-control" id="confirmPassword" required>
              <div id="passError" class="invalid-feedback">Las contraseñas no coinciden.</div>
            </div>

            <button class="btn btn-primary w-100 rounded-pill mt-3" type="submit">Crear cuenta</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
